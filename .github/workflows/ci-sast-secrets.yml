name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EVIDENCE_DIR: EVIDENCE/P10

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p "$EVIDENCE_DIR"

      # Semgrep: SAST (SARIF)
      - name: Semgrep CI (SARIF)
        run: |
          docker run --rm -v "$PWD":/src returntocorp/semgrep:1.85.0 \
            semgrep ci \
              --config p/ci \
              --config /src/security/semgrep/rules.yml \
              --sarif --output /src/$EVIDENCE_DIR/semgrep.sarif \
              --metrics=off || true

      # Gitleaks: поиск секретов
      - name: Gitleaks detect
        run: |
          docker run --rm -v "$PWD":/repo zricethezav/gitleaks:v8.18.4 \
            detect --no-banner \
              --config=/repo/security/.gitleaks.toml \
              --source=/repo \
              --report-format=json \
              --report-path=/repo/$EVIDENCE_DIR/gitleaks.json || true

      # Краткая сводка по SAST и секретам
      - name: Generate SAST & Secrets summary
        run: |
          COMMIT_SHA="${GITHUB_SHA}"
          BRANCH_NAME="${GITHUB_REF_NAME:-unknown}"

          echo "# SAST & Secrets summary" > "$EVIDENCE_DIR/sast_summary.md"
          echo >> "$EVIDENCE_DIR/sast_summary.md"
          echo "- Commit: \`$COMMIT_SHA\`" >> "$EVIDENCE_DIR/sast_summary.md"
          echo "- Branch: \`$BRANCH_NAME\`" >> "$EVIDENCE_DIR/sast_summary.md"
          echo "- Generated at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$EVIDENCE_DIR/sast_summary.md"
          echo >> "$EVIDENCE_DIR/sast_summary.md"

          if [ -f "$EVIDENCE_DIR/semgrep.sarif" ]; then
            total_sast=$(jq '[.runs[].results[]] | length' "$EVIDENCE_DIR/semgrep.sarif" 2>/dev/null || echo 0)
            echo "## Semgrep (SAST)" >> "$EVIDENCE_DIR/sast_summary.md"
            echo "- Total findings: $total_sast" >> "$EVIDENCE_DIR/sast_summary.md"
            echo >> "$EVIDENCE_DIR/sast_summary.md"
          fi

          if [ -f "$EVIDENCE_DIR/gitleaks.json" ]; then
            total_secrets=$(jq '. | length' "$EVIDENCE_DIR/gitleaks.json" 2>/dev/null || echo 0)
            echo "## Gitleaks (Secrets)" >> "$EVIDENCE_DIR/sast_summary.md"
            echo "- Total potential secrets: $total_secrets" >> "$EVIDENCE_DIR/sast_summary.md"
            echo >> "$EVIDENCE_DIR/sast_summary.md"
          fi

      - name: Upload SAST & Secrets evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: ${{ env.EVIDENCE_DIR }}
