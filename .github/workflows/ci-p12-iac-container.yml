name: Security - IaC & Container (P12)

on:
  workflow_dispatch:

  push:
    branches:
      - main
      - develop
      - p12-iac-container
    paths:
      - 'Dockerfile'
      - 'iac/**'
      - 'security/**'
      - 'EVIDENCE/P12/**'
      - '.github/workflows/ci-p12-iac-container.yml'
      - 'requirements.txt'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac-container-security:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure P12 evidence dir
        run: mkdir -p EVIDENCE/P12

      - name: Build Docker image
        run: |
          docker build -t product-roadmap-app:local -f Dockerfile .

      - name: Run Hadolint
        run: |
          docker run --rm -v "$PWD":/work hadolint/hadolint:latest \
            hadolint \
              -f json \
              -c /work/security/hadolint.yaml \
              /work/Dockerfile > EVIDENCE/P12/hadolint_report.json || true

      - name: Run Checkov
        run: |
          docker run --rm -v "$PWD":/work bridgecrew/checkov:latest \
            -d /work/iac \
            -o json \
            --compact \
            --config-file /work/security/checkov.yaml \
            > EVIDENCE/P12/checkov_report.json || true

      - name: Run Trivy image scan
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/work \
            aquasec/trivy:latest \
              image product-roadmap-app:local \
              --severity CRITICAL,HIGH,MEDIUM \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json \
              --timeout 5m || true

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
